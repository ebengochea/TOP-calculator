<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current">0</div>
            <div class="result">0</div>
        </div>
        <div class="buttons">            
                <button class="button" id="C" value="C"></button>
                <button class="button" id="C" value="C">C</button>
                <button class="button" id="C" value="C"></button>
                <button class="button" id="operator" value="%">%</button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button" id="operator" value="/">รท</button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button" id="operator" value="X">X</button>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>            
                <button class="button" id="operator" value="-">-</button>
                <button class="button" value=".">.</button>
                <button class="button" value="0">0</button>
                <button class="button" id="equal" value="=">=</button>
                <button class="button" id="operator" value="+">+</button>                
            </div>
        </div>
    </div>    
</body>
</html>
